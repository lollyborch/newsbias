<!DOCTYPE html>
<html ng-app="myApp" ng-csp>
    <head>
        <link rel="stylesheet" href="css/popup.css">

        <!--<script src="js/lib/jquery-1.8.2.min.js"></script>-->
        <script src="js/angular.js"></script>
        <script src="js/angular_slider.js"></script>
        <script src="../js/controller.js"></script>
        
    </head>
    <body id="popup">
        <header>
            <h1>NewsBias Google extension</h1>
        </header>

        <div ng-controller="newsBias">
            <h2>Title: {{title}}</h2>
            <div ng-repeat="news in urlToFilter | filter:searchQuery">
                    <h3><b><i><u>Name:</u></i></b></h3>
                    <h3>{{news.name}}</h3>
                    <h3><b><i><u>Rating:</u></i></b></h3>
                    <h3>{{news.averageRating}}/5</h3>
                    <h3><b><i><u>Other company own by {{news.name}}:</u></i></b></h3>
                    <h3>{{news.otherNews}}</h3>
                    <h3><b><i><u>Other website own by {{news.name}}:</u></i></b></h3>
                    <h3>{{news.otherOnline}}</h3>
            </div> 


            <ul>
                <li ng-repeat="pageInfo in pageInfos">
                    <div>{{pageInfo.url}}</div>
                </li>                       
            </ul>
        </div>
    </body>
</html>
